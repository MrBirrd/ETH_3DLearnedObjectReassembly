program: hyperglue_cluster.py
method: bayes
metric:
  name: total
  goal: minimize
parameters:
  learning_rate:
    min: 1e-5
    max: 1e-2
  optimizer:
    values: ["adam", "sgd"]
  sinkhorn_iterations:
    min: 50
    max: 500
  num_heads:
    values: [4, 6]
  sep_encoder:
    values: [True, False]
  use_sd_score:
    values: [True, False]
  match_threshold:
    min: 0.1
    max: 0.9
  pillar:
    values: [True, False]
  nll_balancing:
    min: 0.9
    max: 0.999
  GNN_layers:
    values: [
      ['self', 'cross'] * 3,
      ['self', 'cross'] * 4,
      ['self', 'cross'] * 5,
      ['self', 'cross'] * 6,
      ['self', 'cross'] * 7
    ]
  keypoint_encoder:
    values: [
      [8, 16, 32, 64],
      [32, 64, 128, 256],
    ]